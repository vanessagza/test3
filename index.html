<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OmniSyn Technologies</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo-container">
      <a href="#" id="logo-link" aria-label="Home">
        <img src="logo.png" alt="OmniSyn Logo" class="logo"/>
      </a>
    </div>
    <nav class="site-nav" aria-label="Main navigation">
      <ul id="nav-list" class="nav-list"></ul>
    </nav>
    <select id="lang-select" aria-label="Language selector">
      <option value="en" selected>English</option>
      <option value="es">Español</option>
      <option value="ko">한국어</option>
      <option value="zh">简体中文</option>
      <option value="fr">Français</option>
      <option value="ru">Русский</option>
      <option value="ar">العربية</option>
      <option value="it">Italiano</option>
    </select>
  </header>

  <main id="main-content" class="main-content" tabindex="-1"></main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> OmniSyn Technologies.</p>
    <nav aria-label="Footer navigation">
      <ul id="footer-nav" class="nav-list"></ul>
    </nav>
  </footer>

  <script type="module" src="./script.js"></script>
</body>
</html>
